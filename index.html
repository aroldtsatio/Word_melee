<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Melee</title>
    <link rel="stylesheet" href="styles.css">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-500">
    <!-- Home Screen -->
    <div class="bg-blue-500 w-[500px] h-[500px]">
        <div class="max-w-sm mx-auto bg-white p-6 rounded-lg shadow-lg">
            <label for="fruits" class="block text-gray-700 font-semibold mb-2">Choose you language :</label>
            <select id="fruits" name="fruits" class="w-full p-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none">
                <option value="french">French</option>
                <option value="german">German</option>
                <option value="english">English</option>
                
            </select>
        </div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
